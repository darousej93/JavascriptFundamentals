<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>collision test</title>
  <style>

  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
  
	setInterval(main,5)
	
	var color = 0
	var t = 0
	var PiDivision = Math.PI / 10
	ctx.lineWidth = 3
	
	function main(){
		ctx.beginPath()
		ctx.arc(200,200,100,t * PiDivision, (t + .1)*PiDivision)
		ctx.stroke()
		t = (t + .1) % 100
	}
  
    
  </script>
</body>
</html>
